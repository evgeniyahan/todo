{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework lesson 33</title>
    <link rel='stylesheet' href="{% static 'styles/styles_meet.css' %}">
    <link rel='stylesheet' href="{% static 'styles/checkbox.css' %}">
</head>

<body>
    <section>
        <div class='create_container'>
            <form action="{% url 'add-habits' %}" method='POST'>
                {% csrf_token %}
                <input class='create_input' type='text' placeholder="Напишите сюда новую привычку " name="tomeet_text" />
                <button class='create_button'>Добавить</button>
            </form>
        </div>

        <div class='todo_container'>

            {% for habits in habits_list %}

            <div class='todo_item'>
                <div class='todo_item_header'>
                    <label class='checkbox_container'>
                        <input type='checkbox' />
                        <span class='checkmark'></span>
                    </label>
                    <h4>{{ habits.name }}</h4>

                </div>
                <div class='todo_item_footer'>
                    <p>{{ habits.done_for_today}}</p>
                    <h5>{{ habits.important }}</h5>
                    <h5>{{ habits..comment }}</h5>

                </div>
            </div>
            {% endfor %}
        </div>
    </section>


</body>

</html>
